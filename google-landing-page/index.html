<!DOCTYPE html>
<html>
  <head>
    <title>Google Chrome Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
<div class="google-header">
<div class="gmail-img">
<img src="user.png" title="Google Account: demo@example.com">
</div>
    <div class="header-icons">
    <i class="fa fa-th"></i>
    <a href="#">Images</a>
    <a href="#">Gmail</a>
    </div>
</div>
<div class="google-search">
  <div class="google-image text-center" title="Google">
  <img src="google-logo.png" width="272px" height="92px">
  </div>
  <div id="fakebox-container"></div>
    <div id="fakebox">
      <div id="fakebox-search-icon"></div>
      <div id="fakebox-text">Search Google or type a URL</div>
      <input id="fakebox-input" autocomplete="off" tabindex="-1" type="url" aria-hidden="true">
      <div id="fakebox-cursor"></div>
      <button id="fakebox-microphone" title="Search by voice"></button>
    </div>
</div>

<div class="bookmarks">
  <div class="row"></div>
    <div class="col-md-4">
      <div class="site" title="Gmail">
          <a href="https://mail.google.com/mail/u/0/#inbox" aria-label="Gmail" title="Gmail" draggable="false">
          <img class="md-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" width="21" height="21">
          <p>Gmail</p>
          </a>
      </div>
    </div>
    <div class="col-md-4">
        <div class="site" title="Facebook">
            <a class="md-tile mouse-navigation" data-rid="1" data-pos="0" href="https://www.facebook.com/" aria-label="Facebook" title="Facebook" draggable="false">
            <img class="md-icon" src="https://image.flaticon.com/icons/svg/124/124010.svg" width="23" height="23">
            <p>Facebook</p>
            </a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="site" title="Youtube">
            <a class="md-tile mouse-navigation" data-rid="1" data-pos="0" href="https://www.youtube.com/" aria-label="Youtube" title="Youtube" draggable="false">
            <img class="md-icon" src="https://i.pinimg.com/originals/de/1c/91/de1c91788be0d791135736995109272a.png" width="29" height="30">
            <p>Youtube</p>
            </a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="site" title="LinkedIn">
            <a class="md-tile mouse-navigation" data-rid="1" data-pos="0" href="https://www.youtube.com/" aria-label="LinkedIn" title="LinkedIn" draggable="false">
            <img class="md-icon" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" width="22" height="22">
            <p>LinkedIn</p>
            </a>
        </div>
      </div>
    <div class="col-md-4">
        <div class="site" title="Instagram">
            <a class="md-tile mouse-navigation" data-rid="1" data-pos="0" href="https://www.youtube.com/" aria-label="Instagram" title="Instagram" draggable="false">
            <img class="md-icon" src="https://i.pinimg.com/originals/a2/5f/4f/a25f4f58938bbe61357ebca42d23866f.png" width="26" height="26">
            <p>Instagram</p>
            </a>
        </div>
      </div>
    <div class="col-md-4">
        <div class="site" title="Add Shortcut">
        <i class="fa fa-plus"></i>
            <p>Add Shortcut</p>
        </div>
      </div>
</div>


<div id="edit-bg" tabindex="0" role="button" class="ep-enhanced" aria-label="Customize this page" title="Customize this page">
  <div id="edit-bg-icon"></div>
  <span id="edit-bg-text">Customize</span>
</div>
</body>
</html>
